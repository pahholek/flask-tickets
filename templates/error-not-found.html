{% extends "base.html" %}

{% block head %}

{% endblock head %}

{% block body %}
<h1>Id not found (id: {{ id }})</h1>
<p id="countDown">Redirect in: 5s</p>
<script>    
var count = 5;
setInterval(function(){
    count--;
    document.getElementById('countDown').innerHTML = "Redirect in: " + count.toString() + "s";
    if (count == 0) {
        window.location = '/list'; 
    }
},1000);</script>
{% endblock body %}

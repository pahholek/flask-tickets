{% extends "base.html" %}

{% block head %}
{% endblock head %}

{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">

<form action="/gen" method="POST">
    <table>
        <tr>
            <th>Zaznacz<br><input type="checkbox" name="selecter" value="check" id="check-selector" onclick="checkBox()" class="check-box"></th>
            <th>ID</th>
            <th>Kod</th>
            <th>Data Dodania</th>
            <th>Akcje</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td><input type="checkbox" name="tickets_Checks" value="{{ ticket.id }}" class="check-select-all check-box"></td>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.code }}</td>
            <td>{{ ticket.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td><a href="#">Edytuj [WIP]</a><br><a href="/delete/{{ ticket.id }}">Usuń</a></td>
        </tr>
        {% endfor %}
    </table>
    <div class="ceneter-content">
    <input type="submit" value="Generuj" name="generate" class="button">
    <input type="submit" value="Usuń" name="generate" class="button">
    </div>      
</form>
<script src="{{ url_for('static', filename='js/selectAll.js') }}"></script>
{% endblock body %}
